# configuration file for run.py
meta:
  title: "AES 128 CBC"
  export: "comb-aes.png"
  ylim_rom: 4
  ylim_ram: 4
  cols: 4

boards:
  - "nrf52840dk"

profiles:
  aes-cbc-psa-cc:
    dir_path: "../aes-cbc"
    config: "../aes-cbc/app.config.test"
    label: "PSA \\& CryptoCell"
    flags: ""
  aes-cbc-psa-riot:
    dir_path: "../aes-cbc"
    config: "../aes-cbc/app.config.test ../aes-cbc/app.config.test.software"
    label: "PSA \\& RIOT"
    flags: "-DSOFTWARE"


groups:
  ? "CryptoCell Library"
  :
    modules:
      - ["cpu", "nrf52", "periph", "cryptocell_setup"]
      - ["cpu", "nrf52", "periph", "cryptocell_util"]
      - ["cpu", "nrf52", "cryptocell_lib"]

    config:
      backend: True
      color: [0.8509803921568627, 0.8509803921568627, 0.8509803921568627]
      hatch: "."


  ? "RIOT Cipher Module"
  :
    modules:
      - ["sys", "crypto"]
      - ["~", "sys", "crypto", "psa_riot_cipher"]

    config:
      backend: True
      color: [0.7411764705882353, 0.7411764705882353, 0.7411764705882353]
      hatch: "-"


  ? "RIOT Random"
  :
    modules:
      - ["sys", "random"]
      - ["sys", "hashes"]

    config:
      backend: True
      color: [0.5882352941176471, 0.5882352941176471, 0.5882352941176471]
      hatch: "\\"


  ? "PSA Crypto Glue Code"
  :
    modules:
      - ["cpu", "nrf52", "periph", "aes_cbc"]
      - ["cpu", "nrf52", "periph", "aes_common"]
      - ["cpu", "nrf52", "periph", "psa_error"]
      - ["cpu", "nrf52", "periph", "hashes_common"]
      - ["cpu", "nrf52", "periph", "hashes_sha256"]
      - ["pkg", "cryptoauthlib", "psa_se_driver"]
      - ["sys", "crypto", "psa_riot_cipher"]
      - ["sys", "hashes", "psa_riot_hashes"]
      - ["sys", "nrf52", "periph", "ecc_common"]
      - ["sys", "nrf52", "periph", "ecc_p256"]

    config:
      backend: False
      color: [0.7764705882352941, 0.8588235294117647, 0.9372549019607843]
      hatch: "X"


  ? "PSA Crypto Dispatcher"
  :
    modules:
      - ["sys", "psa_crypto", "psa_crypto_algorithm_dispatch"]
      - ["sys", "psa_crypto", "psa_crypto_location_dispatch"]

    config:
      backend: False
      color: [0.6196078431372549, 0.792156862745098, 0.8823529411764706]
      hatch: "X"


  ? "PSA Crypto Key Slot Management"
  :
    modules:
      - ["sys", "psa_crypto", "psa_key_slot_mgmt"]

    config:
      backend: False
      color: [0.4196078431372549, 0.6823529411764706, 0.8392156862745098]
      hatch: "X"


  ? "PSA Crypto"
  :
    modules:
      - ["sys", "psa_crypto", "psa_crypto"]
      - ["cpu", "nrf52", "periph", "aes_cbc"]
      - ["cpu", "nrf52", "periph", "aes_common"]
      - ["cpu", "nrf52", "periph", "psa_error"]
      - ["cpu", "nrf52", "periph", "hashes_common"]
      - ["cpu", "nrf52", "periph", "hashes_sha256"]
      - ["pkg", "cryptoauthlib", "psa_se_driver"]
      - ["sys", "crypto", "psa_riot_cipher"]
      - ["sys", "hashes", "psa_riot_hashes"]
      - ["sys", "nrf52", "periph", "ecc_common"]
      - ["sys", "nrf52", "periph", "ecc_p256"]

    config:
      backend: False
      color: [0.19215686274509805, 0.5098039215686274, 0.7411764705882353]
      hatch: "X"

# # some plot configuration
plots:
  config:
    hatch:
      linewidth: 0.2
    label:
      width: 10
