# configuration file for run.py
meta:
  title: "ECDSA"
  export: "comb-ecdsa.png"
  ylim_rom: 6
  ylim_ram: 6
  cols: 3

boards:
  - "nrf52840dk"
  # - "arduino-mega2560"

profiles:
  ecdsa-se-single:
    dir_path: "../ecdsa-se"
    config: "../ecdsa-se/app.config.test"
    label: "PSA \\& ATECC608A 1 SE"
    flags: ""
  ecdsa-se-two:
    dir_path: "../ecdsa-se"
    config: "../ecdsa-se/app.config.test ../ecdsa-se/app.config.test.two"
    label: "PSA \\& ATECC608A 2 SE"
    flags: "-DUSE_MULTIPLE_BACKENDS"
  ecdsa-se-three:
    dir_path: "../ecdsa-se"
    config: "../ecdsa-se/app.config.test ../ecdsa-se/app.config.test.three"
    label: "PSA \\& ATECC608A 3 SE"
    flags: "-DUSE_MULTIPLE_BACKENDS"
  ecdsa-se-four:
    dir_path: "../ecdsa-se"
    config: "../ecdsa-se/app.config.test ../ecdsa-se/app.config.test.four"
    label: "PSA \\& ATECC608A 4 SE"
    flags: "-DUSE_MULTIPLE_BACKENDS"
  # ecdsa-uecc:
  #   dir_path: "../ecdsa-uecc"
  #   config: "../ecdsa-uecc/app.config.test"
  #   label: "uECC Library"
  #   flags: ""

groups:
  ? "Backend"
  :
    modules:
      - ["pkg", "cryptoauthlib", "contrib"]
      - ["sys", "auto_init", "auto_init_security", "auto_init_atca"]
      - ["pkg", "cryptoauthlib"]
      - ["~", "pkg", "cryptoauthlib", "psa_se_driver"]
      - ["pkg", "micro-ecc"]

    config:
      backend: True
      color: [0.8509803921568627, 0.8509803921568627, 0.8509803921568627]
      hatch: ""

  ? "PSA Crypto Glue Code"
  :
    modules:
      - ["pkg", "cryptoauthlib", "psa_se_driver"]
      - ["sys", "hashes", "psa_riot_hashes"]

    config:
      backend: False
      color: [0.5529411764705883, 0.8274509803921568, 0.7803921568627451]
      hatch: "X"


  ? "PSA Crypto Dispatcher"
  :
    modules:
      - ["sys", "psa_crypto", "psa_crypto_algorithm_dispatch"]
      - ["sys", "psa_crypto", "psa_crypto_location_dispatch"]

    config:
      backend: False
      color: [1.0, 1.0, 0.7019607843137254]
      hatch: "+"


  ? "PSA Crypto Key Slot Management"
  :
    modules:
      - ["sys", "psa_crypto", "psa_key_slot_mgmt"]

    config:
      backend: False
      color: [0.7450980392156863, 0.7294117647058823, 0.8549019607843137]
      hatch: "\\"

  ? "PSA Crypto SE Management"
  :
    modules:
      - ["sys", "psa_crypto", "psa_se_mgmt"]

    config:
      backend: False
      color: [0.984313725490196, 0.5019607843137255, 0.4470588235294118]
      hatch: "/"


  ? "PSA Crypto"
  :
    modules:
      - ["sys", "psa_crypto", "psa_crypto"]

    config:
      backend: False
      color: [0.5019607843137255, 0.6941176470588235, 0.8274509803921568]
      hatch: "."

# # some plot configuration
plots:
  config:
    hatch:
      linewidth: 0.2
    label:
      width: 14