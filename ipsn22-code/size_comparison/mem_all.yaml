# configuration file for run.py
meta:
  title: "All Backends"
  export: "comb-all.png"
  ylim_rom: 58
  ylim_ram: 10
  type: "bar"
  cols: 3

boards:
  - "nrf52840dk"

profiles:
  all-backends:
    dir_path: "../baseline"
    config: "../baseline/app.config.test.cryptocell ../baseline/app.config.test.se ../baseline/app.config.test.random ../baseline/app.config.test.riot ../baseline/app.config.test.riot.hashes"
    label: "All Backends"
    flags: "-DCC_ECDSA -DSE_ECDSA -DRIOT_HASHES -DRIOT_CIPHER"
  all-backends-psa:
    dir_path: "../backend-combination"
    config: "../backend-combination/app.config.test"
    label: "PSA All Backends"
    flags: ""

groups:
  # For now we ignore common OS and DTLS parts
  # ? "RIOT"
  # :
  #   modules:
  #     - ["core"]
  #     - ["boards"]
  #     - ["cpu"]
  #     - ["drivers"]
  #     - ["sys"]
  #     - ["pkg", "wakaama", "core", "er-coap-13"]
  #     - ["pkg", "tinydtls"]
  #     - ["unspecified"]
  #   config:
  #     hatch: "|/"
  #     base: true

  ? "Cryptoauth Library"
  :
    modules:
      - ["pkg", "cryptoauthlib", "contrib"]
      - ["sys", "auto_init", "auto_init_security", "auto_init_atca"]
      - ["pkg", "cryptoauthlib"]
      - ["~", "pkg", "cryptoauthlib", "psa_se_driver"]

    config:
      hatch: "\\"

  ? "CryptoCell Library"
  :
    modules:
      - ["cpu", "nrf52", "periph", "cryptocell_setup"]
      - ["cpu", "nrf52", "periph", "cryptocell_util"]
      - ["cpu", "nrf52", "cryptocell_lib"]

    config:
      hatch: "."


  ? "RIOT Cipher Module"
  :
    modules:
      - ["sys", "crypto"]
      - ["~", "sys", "crypto", "psa_riot_cipher"]

    config:
      hatch: "-"

  ? "RIOT Hash Module"
  :
    modules:
      - ["sys", "hashes"]
      - ["~", "sys", "hashes", "psa_riot_hashes"]

    config:
      hatch: "+"

  ? "RIOT Random"
  :
    modules:
      - ["sys", "random"]

    config:
      hatch: "\\"

  ? "PSA Crypto"
  :
    modules:
      - ["sys", "psa_crypto"]
      - ["cpu", "nrf52", "periph", "aes_cbc"]
      - ["cpu", "nrf52", "periph", "aes_common"]
      - ["cpu", "nrf52", "periph", "psa_error"]
      - ["cpu", "nrf52", "periph", "hashes_common"]
      - ["cpu", "nrf52", "periph", "hashes_sha256"]
      - ["pkg", "cryptoauthlib", "psa_se_driver"]
      - ["sys", "crypto", "psa_riot_cipher"]
      - ["sys", "hashes", "psa_riot_hashes"]
      - ["sys", "nrf52", "periph", "ecc_common"]
      - ["sys", "nrf52", "periph", "ecc_p256"]

    config:
      color: [1.0, 0.9294117647058824, 0.43529411764705883]
      hatch: "X"

# # some plot configuration
plots:
  config:
    hatch:
      linewidth: 0.5
    label:
      width: 10
