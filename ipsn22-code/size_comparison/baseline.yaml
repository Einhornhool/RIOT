# configuration file for run.py
boards:
  - "nrf52840dk"

profiles:
  aes-cbc-multi:
    dir_path: "../baseline"
    config: "../baseline/app.config.test.riot ../baseline/app.config.test.cryptocell ../baseline/app.config.test.random"
    label: "Cipher CC310 \\& RIOT"
    flags: "-DCRYPTOCELL_CIPHER -DRIOT_CIPHER"
  hashes-multi:
    dir_path: "../baseline"
    config: "../baseline/app.config.test.cryptocell ../baseline/app.config.test.riot.hashes"
    label: "Hashes CC310 \\& RIOT"
    flags: "-DCRYPTOCELL_HASHES -DRIOT_HASHES"
  se-ecdsa:
    dir_path: "../baseline"
    config: "../baseline/app.config.test.se ../baseline/app.config.test.riot.hashes"
    label: "ECDSA SE"
    flags: "-DSE_ECDSA"
  all-backends:
    dir_path: "../baseline"
    config: "../baseline/app.config.test.riot ../baseline/app.config.test.cryptocell ../baseline/app.config.test.uecc ../baseline/app.config.test.se ../baseline/app.config.test.riot.hashes ../baseline/app.config.test.random"
    label: "All Backends"
    flags: "-DMICRO_ECC_ECDSA -DSE_ECDSA -DCRYPTOCELL_HASHES -DRIOT_HASHES -DCRYPTOCELL_CIPHER -DRIOT_CIPHER"

groups:
  # For now we ignore common OS and DTLS parts
  # ? "RIOT"
  # :
  #   modules:
  #     - ["core"]
  #     - ["boards"]
  #     - ["cpu"]
  #     - ["drivers"]
  #     - ["sys"]
  #     - ["pkg", "wakaama", "core", "er-coap-13"]
  #     - ["pkg", "tinydtls"]
  #     - ["unspecified"]
  #   config:
  #     hatch: "|/"
  #     base: true

  ? "Cryptoauth Library"
  :
    modules:
      - ["pkg", "cryptoauthlib", "contrib"]
      - ["sys", "auto_init", "auto_init_security", "auto_init_atca"]
      - ["cryptoauthlib"]

    config:
      hatch: "\\"

  # ? "Micro ECC Library"
  # :
  #   modules:
  #     - ["pkg", "micro-ecc"]

  #   config:
  #     hatch: "\\"

  ? "CC310 Library"
  :
    modules:
      - ["cpu", "nrf52", "periph", "cryptocell_setup"]
      - ["cpu", "nrf52", "periph", "cryptocell_util"]
      - ["cpu", "nrf52", "periph", "cryptocell_lib"]

    config:
      hatch: "."

  ? "RIOT Cipher Module"
  :
    modules:
      - ["sys", "crypto"]

    config:
      hatch: "-"

  ? "RIOT Hash Module"
  :
    modules:
      - ["sys", "hashes"]

    config:
      hatch: "+"

  ? "RIOT Random"
  :
    modules:
      - ["sys", "random"]

    config:
      hatch: "\\"

# # some plot configuration
plots:
  config:
    hatch:
      linewidth: 0.5
    label:
      width: 10